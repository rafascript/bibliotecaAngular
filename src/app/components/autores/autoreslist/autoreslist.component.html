<div>
    <div class="header">
        <h2>Lista de Autoress</h2>
        <button (click)="new()" type="button" class="btn btn-primary" data-mdb-ripple-init>
            Novo
        </button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Titulo</th>
            </tr>
        </thead>
        <tbody>
            @for (item of lista; track $index) {
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.nome}}</td>
                <td>
                    <button (click)="edit(item)" type="button" class="btn btn-primary"
                        data-mdb-ripple-init>
                        Editar
                    </button>
                    <button (click)="apagar(item)" type="button" class="btn btn-danger" data-mdb-ripple-init>
                        Excluir
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>

<ng-template #modalDetalhe>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Autores</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

        <app-autoresdetails [Autores]="AutorEdit" (retorno)="retornoDetalhe($event)">
            
        </app-autoresdetails>
    </div>
</ng-template>
